<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Indicators Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Technical Indicators Overview</h1>
    
    <div>{{ chart_div|safe }}</div>

    <h2>Summary of Technical Indicators for the Last Week</h2>
    <ul>
        {% for key, value in last_week_summary.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
