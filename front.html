<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Summary App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #summary {
            margin-top: 20px;
            padding: 20px;
            border-radius: 4px;
            background-color: #f1f1f1;
            text-align: left;
            font-size: 16px;
            color: #333;
        }

        .error {
            color: #d9534f;
        }

        .loading {
            color: #007bff;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Summary Generator</h1>
        <input type="text" id="ticker" placeholder="Enter stock ticker (e.g., AAPL)">
        <button onclick="getStockSummary()">Get Summary</button>
        <div id="summary"></div>
    </div>
    <script>
        async function getStockSummary() {
            const ticker = document.getElementById('ticker').value;
            if (!ticker) {
                alert("Please enter a stock ticker.");
                return;
            }

            const summaryDiv = document.getElementById('summary');
            summaryDiv.innerHTML = "<p class='loading'>Loading...</p>";

            try {
                const response = await fetch(`http://127.0.0.1:5000/get-summary?ticker=${ticker}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                summaryDiv.innerHTML = `<h2>Summary for ${ticker}:</h2><p>${data.summary}</p>`;
            } catch (error) {
                console.error("Fetch error:", error);
                summaryDiv.innerHTML = `<p class='error'>Failed to fetch the summary. Please try again later.</p>`;
            }
        }
    </script>
</body>
</html>
